<table class="table table-striped table-hover">
    <tr>
        <th>Name</th>
        <th>Customer</th>
    </tr>
    <tbody>
        <tr *ngFor="let project of projects">
            <td><a (click)="detail($event, project)" href="#">{{project.name}}</a></td>
            <td><a href="#" (click)="$event.preventDefault()">{{project.customer.name}}</a></td>
        </tr>
    </tbody>
</table>
