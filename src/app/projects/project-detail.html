<button class="btn btn-default" (click)="gotoList()">Back to Project List</button>
<button class="btn btn-default" (click)="edit(project)">Edit</button>
<section class="section">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" disabled value="{{project?.name}}"/>
    </div>
    <div class="form-group">
        <label for="customer">Customer</label>
        <input type="text" class="form-control" disabled value="{{project?.customer.name}}">
    </div>
    <div class="form-group" *ngIf="project?.customer.contact">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" disabled value={{project?.customer.contact.fullName}}></div>
</section>
